<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Task List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-contact">
    <div class="theader">
      <header class="landingHeader">
        <h1 id="landingTitle">Let's Get Started!</h1>
        <h2 id="landingSubtitle">What are we working on today?</h2>
      </header>
    </div>


    <div class="push-sec" id="push-sec">
      <h1 class="exercise-titles">Push</h1>
      <h2 class="exercise-subtits">Chest/Shoulders/Triceps</h2>
      <img src="./images/muscles-push.png" alt="push muscles" class="push-img">
    </div>



    <div class="pull-sec" id="pull-sec">
      <h1 class="exercise-titles">Pull</h1>
      <h2 class="exercise-subtits">Back/Biceps</h2>
      <img src="./images/muscles-pull.png" alt="pull muscles" class="pull-img">
    </div>



    <div class="legs-sec" id="legs-sec">
      <h1 class="exercise-titles">Legs</h1>
      <h2 class="exercise-subtits">Quads/Hamstrings/Calves</h2>
      <img src="./images/muscles-legs.png" alt="leg muscles" class="legs-img">
    </div>



  </div>

  <form id="taskform">
    <div class="form-row">
      <label for="taskName">Exercise Name</label>
      <input type="text" name="taskName" id="taskName" required="true" />
    </div>
    <div class="form-row">
      <label for="taskType">Muscle Groups</label>
      <select name="taskType" id="taskType" required="true">
        <option value="">Select an option</option>
      </select>
    </div>
    <div class="form-row">
      <label for="taskRate">Weight</label>
      <input type="number" name="taskRate" id="taskRate" required="true" />
      <select name="taskMetric" id="taskMetric" required="true">
        <option value="kg">kg</option>
        <option value="lbs">lbs</option>
      </select>
    </div>
    <div class="form-row">
      <label for="taskTime">Sets</label>
      <input type="number" name="taskTime" id="taskTime" required="true" />
    </div>
    <div class="form-row">
      <label for="taskClient">Reps</label>
      <input type="number" name="taskClient" id="taskClient" required="true" />
    </div>
    <div class="form-row">
      <input type="submit" />
    </div>
  </form>
  <h2>Tasks</h2>
  <ul id="tasklist"></ul>
  <a href='landing.html'>Back to Landing Page</a>
  <dialog id="task-modal"></dialog>
  <script src="script.js"></script>
</body>

</html>
