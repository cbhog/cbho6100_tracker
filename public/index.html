<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Task List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <header><h1>Workout Tracker</h1></header>
  <form id="taskform">
    <div class="form-row">
      <label for="taskName">Exercise Name</label>
      <input type="text" name="taskName" id="taskName" required="true" />
    </div>
    <div class="form-row">
      <label for="taskType">Muscle Groups</label>
      <select name="taskType" id="taskType" required="true">
        <option value="">Select an option</option>
        <option value="Chest">Chest</option>
        <option value="Shoulders">Shoulders</option>
        <option value="Triceps">Triceps</option>
      </select>
    </div>
    <div class="form-row">
      <label for="taskRate">Weight</label>
      <input type="number" name="taskRate" id="taskRate" required="true" />
    </div>
    <div class="form-row">
      <label for="taskTime">Sets</label>
      <input type="number" name="taskTime" id="taskTime" required="true" />
    </div>
    <div class="form-row">
      <label for="taskClient">Reps</label>
      <input type="number" name="taskClient" id="taskClient" required="true" />
    </div>
    <div class="form-row">
      <input type="submit"/>
    </div>
  </form>
  <h2>Tasks</h2>
  <div id="tasklist"></ul>
  <a href='landing.html'>Back to Landing Page</a>
  <script src="script.js"></script>
</body>

</html>
